{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Stigatafla</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Notendanafn</th>
                <th scope="col">Samtals stig</th>
            </tr>
        </thead>
        <tbody>
            {% for user in leaderboard_users %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ user.username }}</td>
                <td>{{ user.total_score }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Enginn notandi hefur fengi√∞ stig.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
