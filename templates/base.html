<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tippleikur EM 2024{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Fraunces', sans-serif;
            background-color: #f4f4f9;
            color: #212529;
        }

        header {
            background-color: #9ac5f3;
            border-bottom: 1px solid #dee2e6;
            padding: 8px 0;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #0059b7;
            padding-left: 15px;
        }

        .dropdown-menu {
            min-width: 200px;
        }

        .btn-secondary {
            background-color: #7bb6f5;
            border-color: #7bb6f5;
            color: #ffffff;
        }

        .teams {
            text-align: center;
        }

        .btn-success {
            margin: auto;
            padding: 10px 30px;
            font-size: 1.2rem;
        }

        .welcome-area {
            text-align: left;
            max-width: 600px;
            margin: auto;
        }

        .logged-out-area {
            text-align: center;
            max-width: 600px;
            margin: auto;
        }

        .welcome-message {
            text-align: left;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
        }

        .btn-secondary:hover {
            background-color: #4797ec;
            border-color: #0056b3;
        }

        .btn-secondary:focus,
        .btn-secondary:active,
        .btn-secondary:not(:disabled):not(.disabled):active,
        .btn-secondary:not(:disabled):not(.disabled).active {
            background-color: #4797ec;
            border-color: #0056b3;
            color: #ffffff;
            box-shadow: none;
        }

        .teams-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 10px;
        }

        .team-name {
            flex: 1;
            flex-grow: 1;
            white-space: nowrap;
            text-align: right;
        }

        .team-name:last-child,
        .score-input:last-child {
            text-align: left;
        }

        .score-input {
            appearance: none;
            width: 50px;
            text-align: center;
            padding: 5px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .score-input::-webkit-inner-spin-button,
        .score-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .score-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
        }

        .dash {
            min-width: 10px;
            padding: 0 5px;
        }

        .container {
            border: none;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .floating {
            display: flex;
        }

        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <header class="border-bottom mb-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'home' %}">Tippleikur Atla Freysa</a>
            {% if user.is_authenticated %}
            <div class="dropdown ms-auto"> <!-- Always keep margin start auto -->
                <button class="btn btn-secondary dropdown-toggle user-dropdown" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="{% url 'game_list' %}">Skoða þín tipp</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{% url 'leaderboard' %}">Stigatafla</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{% url 'password_change' %}">Skipta um lykilorð</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item">Útskrá</button>
                        </form>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock content %}
    </main>
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
