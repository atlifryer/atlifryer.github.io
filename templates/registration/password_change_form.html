{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Breyting á lykilorði{% endblock title %}
{% block content %}
<h1 class="left">Breyting á lykilorði</h1>
<p>Sláðu inn gamla lykilorðið þitt, og sláðu svo inn nýja lykilorðið tvisvar.</p>
<form method="POST">{% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Skipta um lykilorð">
</form>
{% endblock content %}
